    server {
        listen 443 ssl http2;
        server_name tracking.willwrighteng.com;

        ssl_certificate /etc/letsencrypt/live/willwrighteng.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/willwrighteng.com/privkey.pem;

        location / {
            proxy_pass http://frontend-dashboard;
        }

        location /api/ {
            proxy_pass http://backend-tracking;
            # Strip the /api prefix
            rewrite ^/api/(.*) /$1 break;
        }

        location /auth/ {
            proxy_pass http://backend-auth;
            # Strip the /auth prefix
            rewrite ^/auth/(.*) /$1 break;
        }
    }

    # Recommended SSL settings for all servers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
}

events {
    worker_connections  1024;
}
